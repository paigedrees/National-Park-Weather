<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>Box</title>
	<link rel="stylesheet" type="text/css" href="css/font.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/weather-box.css">
</head>
<body>
	<div class="container mainsection p-2">
		<div class="row p-0 m-0">
			<div class="col-lg-3">
				<div class="weather-part-third border rounded-5">
					<div class="row">
						<div class="col-lg-12 weather-part-third-image">
							<div class="row mt-5">
								<div class="col-12 text-center temperature">
									Forecast: snow
									<svg height="1em" width="100%">
											<line x1="45%" y1="0.2em" x2="55%" y2="0.2em" style="stroke:grey;stroke-width:0.05em" />
										</svg>
								</div>
							</div>
							<div class="row">
								<div class="col-12 text-center date">
									Thursday, August 30
								</div>
							</div>
							<div class="row">
								<div class="col-12 text-center font-weight-bold temperature">
									31<i class="fa fa-circle-o align-top" aria-hidden="true"></i> C	
								</div>
							</div>
							<img src="img/weather/snow.png">
						</div>
						<div class="col-lg-12 col-12 text-center">
							<div class="weather-part-third-icon">
								<div class="row">
									<div class="col-lg-4 col-4 p-2">
										<p class="pt-3"><i class="fa fa-thermometer-quarter" aria-hidden="true"></i></p>
										<p>28<sup>C <sup><i class="fa fa-circle-o" aria-hidden="true"></i></sup></sup></p>
										<p>6pm</p>
									</div>
									<div class="col-lg-4 col-4 p-2">
										<p class="pt-3"><i class="fa fa-cloud" aria-hidden="true"></i></p>
										<p>30 <sup>C <sup><i class="fa fa-circle-o" aria-hidden="true"></i></sup></sup></p>
										<p>8pm</p>
									</div>
									<div class="col-lg-4 col-4 p-2">
										<p class="pt-3"><i class="fa fa-sun-o" aria-hidden="true"></i></p>
										<p>28<sup>C <sup><i class="fa fa-circle-o" aria-hidden="true"></i></sup></sup></p>
										<p>12am</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body></html>
