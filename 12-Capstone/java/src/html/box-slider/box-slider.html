<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Box</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/box-slider.css">
        <style>
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row p-0 m-0">
                <div class="col-sm-4  p-0">
                    <div class="row">
                        <div class="col-sm-11 p-0 align-top text-center weather-box">
                            <p class="header">Thursday, August 30</p>
                            <p class="forecast">
                                Forecast: snow
                            </p>
                            <p class="climate">
                                Climate Rainforest
                            </p>
                            <p class="temperature-high">
                                31 <sup>o</sup>C
                            </p>
                            <p class="temperature-low">
                                10 <sup>o</sup>C
                            </p>
                            <img class="img-fluid mx-auto d-block" src="img/weather/snow.png">
                        </div>
                        <div class="col-sm-1" style="background-color: red;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
